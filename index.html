<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <h1>Change</h1>
        <h1>the course</h1>
        <div id="video-container">
          <div id="play">PLAY</div>
          <video autoplay loop muted src="video.mp4"></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img data-scroll data-scroll-speed="1" src="img1.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" class="dets">
            <div class="navi">
              <div><img id="dot" src="dot-svgrepo-com.svg" alt="" /></div>
              <div>SHOP</div>
              <div><b>PANTRY</b></div>
              <div><img id="arrow" src="rightArrow.svg" alt="" /></div>
            </div>
          </div>
        </div>
        <div id="elem2" class="elem">
          <img data-scroll data-scroll-speed="1" src="img2.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" id="dets2" class="dets">
            <div id="navi2" class="navi">
              <div><img id="dot" src="dot-svgrepo-com.svg" alt="" /></div>
              <div>SHOP</div>
              <div><b>ALEMAIS</b></div>
              <div><img id="arrow" src="rightArrow.svg" alt="" /></div>
            </div>
          </div>
        </div>
        <div id="elem3" class="elem">
          <img data-scroll data-scroll-speed="1" src="img3.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" id="dets3" class="dets">
            <div class="navi" id="navi3">
              <div><img id="dot" src="dot-svgrepo-com.svg" alt="" /></div>
              <div>SHOP</div>
              <div><b>SOAPS FOR HOPE</b></div>
              <div><img id="arrow" src="rightArrow.svg" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
